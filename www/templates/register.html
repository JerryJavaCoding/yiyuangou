<ion-view view-title="注册">
    <ion-nav-buttons side="left">
        <button class=" button button-icon icon ion-chevron-left " ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content class="padding has-header">
        <form name="myForm" novalidate>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-android-call assertive"></i>
                    <input type="number" placeholder="输入手机号" name="phoneNumber" ng-minlength="11" ng-maxlength="11" ng-pattern="/^(((1[0-9]{2})|159|153)+\d{8})$/" ng-model="formUser.phoneNumber" required/>
                    <i class="icon ion-close-circled assertive" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid"></i>
                    <i class="icon ion-checkmark-circled balanced" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$valid"></i>
                </label>
                <div class="item item-input">
                    <i class="icon ion-ios-unlocked assertive"></i>
                    <input type="password" placeholder="6-32位" name="password" ng-minlength="6" ng-maxlength="32" ng-model="formUser.password" required>
                    <i class="icon ion-close-circled assertive" ng-show="myForm.password.$dirty && myForm.password.$invalid"></i>
                    <i class="icon ion-checkmark-circled balanced" ng-show="myForm.password.$dirty && myForm.password.$valid"></i>
                </div>
                <div class="item item-input">
                    <i class="icon ion-android-lock assertive"></i>
                    <input type="password" placeholder="确认密码" name="rePassword" ng-minlength="6" ng-maxlength="32" ng-model="formUser.rePassword" required>
                    <i class="icon ion-close-circled assertive" ng-show="myForm.rePassword.$dirty && myForm.rePassword.$invalid"></i>
                    <i class="icon ion-checkmark-circled balanced" ng-show="myForm.rePassword.$dirty && myForm.rePassword.$valid"></i>
                </div>
                <input class="button  button-block button-small button-assertive" type="submit" ng-disabled="myForm.$invalid" ng-click="doRegister()" value="下一步" />
            </div>
        </form>
    </ion-content>
</ion-view>
<script id="phone_validate.html" type="text/ng-template">
    <div class="modal ">
        <ion-header-bar class="bar-assertive text-center ">
            <button class=" button button-icon " ng-click="closeModal() ">返回</button>
            <h1 class="title ">手机验证</h1>
        </ion-header-bar>
        <ion-content>
            <div class="s item-input item-button-right">
                <i class="icon ion-social-hackernews assertive"></i>
                <input type="text" placeholder="请输入手机验证码" ng-model="formUser.customerCode" required>
            </div>
            <input class="button  button-block button-small button-assertive" type="button" ng-click="registe()" value="注册" />
        </ion-content>
    </div>
</script>
