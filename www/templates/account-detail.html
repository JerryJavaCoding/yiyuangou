<ion-view view-title="账户明细">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
    <ion-content>
        <!--  列表内容 -->
        <div class="list">
            <a class="item " href="#" ng-repeat="item in balanceItems">
                 <h2>{{item.description}}</h2>
                <p>金额：<span class="theme-color">￥{{item.amount}}</span></p>          
                <p>时间：{{item.createdDate}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
