<ion-view view-title="我的晒单">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
        </ion-refresher>
        <!--  列表内容 -->
        <div class="list">
            <div class="item " ng-repeat="item in showRecords">
                <img src="img/otherPerson.png " width="30px">
                <span>{{item.custName}}</span>
                <p>
                    第（{{item.cycle}}）期 {{item.prodName}}
                </p>
                <p>{{item.content}}</p>
                <div>
                    <img ng-repeat="img in item.images" src="{{img}}" width="30%">
                </div>
                <p>时间：{{item.showDate}}</p>
               <!--  <div>
                    <button>点赞</button>
                    <button>评论</button>
                </div> -->
                <div>
                </div>
            </div>
             
        </div>
<ion-infinite-scroll ng-if="moreDataCanBeLoaded()" icon="ion-loading-c" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
