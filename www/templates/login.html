<ion-view view-title="会员登录" >
  
    <ion-nav-buttons side="left">
        <button class=" button button-icon icon ion-chevron-left " ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content ng-controller="LoginCtrl">
        <div>
            <form name="myForm" novalidate>
                <div class="list list-inset">
                    <label class="item item-input" style="padding-right: 10px">
                        <i class="icon ion-android-call"></i>
                        <input type="number" placeholder="请输入手机号" name="phoneNumber" ng-minlength="11" ng-maxlength="11" ng-pattern="/^(((1[0-9]{2})|159|153)+\d{8})$/" ng-model="formUser.phoneNumber" required/>
                        <i class="icon ion-close-circled assertive" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$invalid"></i>
                        <i class="icon ion-checkmark-circled balanced" ng-show="myForm.phoneNumber.$dirty && myForm.phoneNumber.$valid"></i>
                    </label>
                    <label class="item item-input" style="padding-right: 10px">
                        <i class="icon ion-android-lock "></i>
                        <input type="password" placeholder="请输入密码" name="password" ng-minlength="6" ng-maxlength="32" ng-model="formUser.password" required>
                        <i class="icon ion-close-circled assertive" ng-show="myForm.password.$dirty && myForm.password.$invalid"></i>
                        <i class="icon ion-checkmark-circled balanced" ng-show="myForm.password.$dirty && myForm.password.$valid"></i>
                    </label>
                    <input class="button  button-block button-small button-assertive" type="submit" ng-click="doLogin()" value="登录" />
                    <div class="row">
                        <div class="col button button-clear button-assertive" ui-sref="register">注册会员{{name}}</div>
                        <div class="col button button-clear" ui-sref="modifyPassword">找回密码</div>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
