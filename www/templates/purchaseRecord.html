<ion-view view-title="购买记录">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
    <ion-content>
        <!--  列表内容 -->
        <div class="list">
            <a class="item item-thumbnail-left" href="#" ng-repeat="item in items">
                <img src="{{item.thumbnail}}">
                <h2>{{item.prodName}}(第{{item.cycle}}期)</h2>
                <p>购买{{item.puredCnt}} ，总共{{item.totCnt}}</p>
                <p> 状态：{{item.drawStatus|drawStatusFilter}}</p>
                <p>揭晓时间：{{item.announceDate}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
