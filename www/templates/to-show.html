<ion-view view-title="晒单">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-chevron-left" ng-click="goBack()"></a>
    </ion-nav-buttons>
    <ion-content>
        <form action="{{actionUrl}}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="winPrizeId" value="{{winId}}">
            <input type="hidden" name="subject" value="晒单">
            <label class="item item-input" required>
                <textarea placeholder="您对收到奖品的评价..." name="content"></textarea>
            </label>
            <label class="item item-input">
                <input type="file" name="file0">
            </label>
            <label class="item item-input">
                <input type="file" name="file1">
            </label>
            <label class="item item-input">
                <input type="file" name="file2">
            </label>
            <label class="button">
                <input type="submit" value="发送">
            </label>
        </form>
    </ion-content>
</ion-view>
